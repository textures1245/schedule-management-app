<div *ngIf="smContainer" class="mt-5">
  <button style="left: 10%;" class="position-absolute btn border fs-5 ms-3" (click)="onOpenRoute()">=</button>
  <app-dropdown-header *ngIf="openRoute"></app-dropdown-header>
</div>
<div *ngIf="!openRoute" name="main">
  <div class="container col-10 mt-5">
    <div class="row">
      <div class="col-2">
        <app-header *ngIf="!smContainer"></app-header>
      </div>
      <div class="col-8">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
